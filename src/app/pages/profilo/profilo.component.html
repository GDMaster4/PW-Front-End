<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card card-custom p-4">
                <div class="card-body">
                    <h5 class="card-title text-center purple-text">Dettagli Titolare</h5>
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="nomeTit" class="font-weight-bold purple-text">Nome Titolare</label>
                            <p class="nomeTit">{{(currentUser$ | async)!.nomeTitolare}}</p>
                        </div>
                        <div class="form-group">
                            <label for="cognTit" class="font-weight-bold purple-text">Cognome Titolare</label>
                            <p class="cognTit">{{(currentUser$ | async)!.cognomeTitolare}}</p>
                        </div>
                        <div class="form-group">
                            <label for="email" class="font-weight-bold purple-text">Email</label>
                            <p class="email">{{(currentUser$ | async)!.email}}</p>
                        </div>
                    </div>
                    <app-mod-passw></app-mod-passw>
                </div>
            </div>
        </div>
    </div>
</div>
