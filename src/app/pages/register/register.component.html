<section class="bg-light py-3 py-md-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              Inserisci qui i tuoi dettagli per registrarti
            </h2>
            <form (ngSubmit)="register()" [formGroup]="registerForm">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      name="nomeTitolare"
                      id="nomeTitolare"
                      placeholder="Nome"
                      required
                      formControlName="nomeTitolare"
                      [ngClass]="{
                        'invalid-field':
                          registerForm.get('nomeTitolare')!.invalid &&
                          registerForm.get('nomeTitolare')!.touched
                      }"
                    />
                    <label for="nomeTitolare" class="form-label">Nome</label>
                    <p
                      class="fs-6 mb-0 text-danger"
                      *ngIf="
                        registerForm.get('nomeTitolare')?.errors &&
                        registerForm.get('nomeTitolare')?.touched
                      "
                    >
                      Il nome è obbligatorio
                    </p>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      name="cognomeTitolare"
                      id="cognomeTitolare"
                      placeholder="Last Name"
                      required
                      formControlName="cognomeTitolare"
                      [ngClass]="{
                        'invalid-field':
                          registerForm.get('cognomeTitolare')!.invalid &&
                          registerForm.get('cognomeTitolare')!.touched
                      }"
                    />
                    <label for="cognomeTitolare" class="form-label">Cognome</label>
                    <p
                      class="fs-6 mb-0 text-danger"
                      *ngIf="
                        registerForm.get('cognomeTitolare')?.errors &&
                        registerForm.get('cognomeTitolare')?.touched
                      "
                    >
                      Il cognome è obbligatorio
                    </p>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="name@example.com"
                      required
                      formControlName="email"
                      [ngClass]="{
                        'invalid-field':
                          registerForm.get('email')!.invalid &&
                          registerForm.get('email')!.touched
                      }"
                    />
                    <label for="email" class="form-label">E-mail</label>
                    <p
                      class="fs-6 mb-0 text-danger"
                      *ngIf="registerForm.get('email')?.errors"
                    >
                      Inserisci un'email valida
                    </p>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      value=""
                      placeholder="Password"
                      required
                      formControlName="password"
                    />
                    <label for="password" class="form-label">Password</label>
                    <p
                      class="fs-6 mb-0 text-danger"
                      *ngIf="
                        registerForm.get('password')?.errors &&
                        registerForm.get('password')?.touched
                      "
                    >
                      La password deve contenere almeno 8 caratteri, 1
                      maiuscola, 1 minuscola, 1 numero e 1 carattere speciale
                      (#?!$%^&*-)
                    </p>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button
                      class="btn btn-primary btn-lg"
                      type="submit"
                      [disabled]="!registerForm.valid"
                    >
                      Iscriviti
                    </button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">
                    Hai già un account?
                    <a
                      [routerLink]="['/login']"
                      class="link-primary text-decoration-none"
                      >Effettua il login</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
