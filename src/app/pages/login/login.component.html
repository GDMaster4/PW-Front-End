<section class="bg-light py-3 py-md-3 vh-100">
  <div class="container mt-5">
    <div class="row">
      <div class="col col-lg-4"></div>
      <div class="col col-lg-4 col-md-12 border p-4 border-light-subtle rounded-3 shadow-sm">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email o nome utente</label>
            <input
              title="email"
              type="email"
              class="form-control"
              formControlName="username"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input
              title="password"
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="text-danger" *ngIf="loginError">
            {{ loginError }}
          </div>

          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Accedi
            </button>
          </div>
        </form>
        <div class="w-100 d-flex justify-content-center">
          <a [routerLink]="['/register']">Non sei registrato? Clicca qui</a>
        </div>
      </div>
    </div>
  </div>
</section>
