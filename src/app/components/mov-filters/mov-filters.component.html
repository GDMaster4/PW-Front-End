<form [formGroup]="filtersForm">
  <div class="row align-items-end">
      <div class="col w-100">
          <label class="form-label" for="numero">Numero:</label>
          <input formControlName="numero" type="number" class="form-control" placeholder="Numero dei movimenti" [min]="1">
      </div>
      <div class="col w-100">
          <label for="categoria">Categoria del movimento: </label>
          <div class="input-group">
              <select formControlName="categoria" name="categoria" id="categoria" class="w-100">
                  <option></option>
                  <option value="Apertura Conto">Apertura Conto</option>
                  <option value="Bonifico Entrata">Bonifico entrata</option>
                  <option value="Bonifico Uscita">Bonifico uscita</option>
                  <option value="Prelievo Contanti">Prelievo Contanti</option>
                  <option value="Versamento Bancomat">Versamento Bancomat</option>
                  <option value="Ricarica">Ricarica</option>
              </select>
          </div>
      </div>
      <div class="col w-100">
          <label for="firstData">Prima Data:</label>
          <div class="input-group" id="firstDataDiv">
              <input
                  id="firstData"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #dp="ngbDatepicker"
                  formControlName="firstData"
              />
              <button class="btn btn-outline-secondary bi-calendar3" (click)="dp.toggle()" type="button"></button>
          </div>
      </div>
      
      <div class="col w-100">
          <label for="secondData">Seconda Data:</label>
          <div class="input-group" id="secondDataDiv">
              <input
                  id="secondData"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #dp2="ngbDatepicker"
                  formControlName="secondData"
              />
              <button class="btn btn-outline-secondary bi-calendar3" (click)="dp2.toggle()" type="button"></button>
          </div>
      </div>
      
      <div class="col w-100">
          <input type="submit" class="btn btn-outline-primary" value="Search">
      </div>
  </div>
</form>
